<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>iR | Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/favicon.png" class="favicon" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />

</head>

<body>
    <header class="clearfix">

        <div class="clearfix logo-container">
            <img src="../images/ir.png" class="logo">
        </div>
        <span class="sitename"><label>i</label>Reporter</span>
        <nav class="main-nav clearfix">
            <ul class="clearfix">
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">report </a></li>
            </ul>
        </nav>

    </header>


    <section class="body-container clearfix">
        <article class="visitors-message">
            <p></p>
        </article>
        <form class="signup-form clearfix">
            <h2><span class="switch-signup">SIGNUP</span> | <span class="switch-signin">SIGNIN</span></h2>
            <input type="text" placeholder="Username"/>
            <input type="text" placeholder="Email"/>
            <input type="text" placeholder="Firstname"/>
            <input type="text" placeholder="Lastname"/>
            <input type="text" placeholder="Othername"/>
            <input type="text" placeholder="Mobile"/>
            <input type="password" placeholder="Password"/>
            <input type="password" placeholder="Confirm password" />
            <input type="submit" value="SIGNUP" id="signup">
        </form>

        <form class="signin-form clearfix">
            <h2><span class="switch-signup">SIGNUP</span> | <span class="switch-signin">SIGNIN</span></h2>
            <input type="text" placeholder="Email or Username"/>
            <input type="password" placeholder="Password" />
            <input type="submit" value="SIGNIN" id="signin"/>
        </form>

    </section>


    <footer id="footer">

        <div class="logo-footer-container">
            <img src="../images/ir.png" class="logo">
            <p>&copy; <span>i</span>Reporter 2018</p>
        </div>

    </footer>
    <script src="../scripts/main.js"></script>
</body>

</html>
